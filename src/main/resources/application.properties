# =======================
# SERVIDOR
# =======================
server.port=${PORT:8080}
server.address=0.0.0.0
server.servlet.context-path=/api

# =======================
# POSTGRES (Render / env vars)
# =======================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/asistencias_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:admin}
spring.datasource.driver-class-name=org.postgresql.Driver

# =======================
# JPA / HIBERNATE
# =======================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# =======================
# JWT
# =======================
jwt.secret=${JWT_SECRET:CAMBIA_ESTO_EN_RENDER}
jwt.expiration=${JWT_EXPIRATION:86400000}

# ==================================================
# ================= TIMEZONE =======================
# ==================================================
spring.jackson.time-zone=America/Guayaquil
spring.jpa.properties.hibernate.jdbc.time_zone=America/Guayaquil





