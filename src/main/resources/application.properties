# ==================================================
# ================= SERVIDOR =======================
# ==================================================
# Render asigna el puerto automáticamente con PORT
server.port=${PORT:8080}
server.address=0.0.0.0
server.servlet.context-path=/api

# ==================================================
# ================= POSTGRES =======================
# ==================================================
# Render entrega DATABASE_URL en formato:
# postgresql://user:password@host:5432/database
# IMPORTANTE: agregar "jdbc:" delante
spring.datasource.url=jdbc:${DATABASE_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ==================================================
# ================= JPA / HIBERNATE ================
# ==================================================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Dialecto explícito (evita error "Unable to determine Dialect")
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ==================================================
# ================= JWT ============================
# ==================================================
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# ==================================================
# ================= TIMEZONE =======================
# ==================================================
spring.jackson.time-zone=America/Guayaquil
spring.jpa.properties.hibernate.jdbc.time_zone=America/Guayaquil






